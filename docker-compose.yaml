      - POSTGRES_PASSWORD=dbpass
      - POSTGRES_DB=dbname
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - .docker/db:/var/lib/postgresql/data:rw
    ports:
      - 6632:5432
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready' ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-backend

networks:
  app-backend:
    driver: bridge
